<div class="search">
  <div class="row g-3">
    <div class="col-md-4 form-group">
      <input class="form-control" type="text" [(ngModel)]="orderFilter.customerName" placeholder="Buscar..">
    </div>
    <div class="col-md-3 form-group">
      <input type="date" [(ngModel)]="orderFilter.creationDate" placeholder="Daterangepicker" class="form-control">
    </div>
    <div class="form-group col-md-4">
      <select id="inputState" name="status" [(ngModel)]="orderFilter.status" class="form-control">
        <option selected label="Todas" > </option>
        <option value="WAITING"> Aguardando </option>
        <option value="PAID"> Paga </option>
        <option value="DELIVERED"> Entregue </option>
        <option value="CANCELED"> Cancelada </option>
        <option value="LATE"> Atrasada </option>
      </select>
    </div>
  </div>
</div>

<div class="scroll">
  <table class="table table-hover" id="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Data de Criação</th>
        <th scope="col">Situação</th>
        <th scope="col">Cliente</th>
        <th scope="col">Valor</th>
        <th scope="col">Visualizar</th>
        <!-- <th scope="col">Action</th> -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of orders | filterBy: orderFilter">
        <th scope="row"> {{ row.id }} </th>
        <td> {{ row.creationDate | date:'dd/MM/yyyy' }} </td>
        <td> {{ row.status }} </td>
        <td> {{ row.customerName }} </td>
        <td> {{ row.amount | currency:'BRL' }} </td>
        <td>
          <a routerLink="{{ row.id }}" class="zoom">
            <i class="bi bi-zoom-in"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
