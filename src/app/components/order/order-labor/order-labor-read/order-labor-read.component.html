<div class="search">
    <input class="form-control" type="text" [(ngModel)]="laborFilter.description" placeholder="Buscar..">
</div>

<div class="scroll">
    <table class="table table-hover" id="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Serviço</th>
                <th scope="col">Grupo</th>
                <th scope="col">Sub-Grupo</th>
                <th scope="col">Aplicação</th>
                <th scope="col">Valor</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of labors | filterBy: laborFilter">
                <th scope="row"> {{ row.id }} </th>
                <td> {{ row.description }} </td>
                <td> {{ row.groupFamily }} </td>
                <td> {{ row.subGroup }} </td>
                <td> {{ row.application }} </td>
                <td> {{ row.price }} </td>
                <td>
                    <a routerLink="orders/create/{{id}}/labors/" class="edit">
                        <i class="bi bi-pencil-fill"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
