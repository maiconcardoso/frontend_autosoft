<div class="container">
    <h1>Deletar serviço da Ordem </h1>

    <form>
        <div class="form-group ">
            <label>Descrição do Serviço</label>
            <input type="text" class="form-control" disabled [(ngModel)]="orderLabors.labor.description"
                name="description">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Grupo</label>
                <input type="text" class="form-control" disabled [(ngModel)]="orderLabors.labor.groupFamily"
                    name="groupFamily">
            </div>
            <div class="form-group col-md-6">
                <label>Sub-Group</label>
                <input type="text" class="form-control" disabled [(ngModel)]="orderLabors.labor.subGroup"
                    name="subGroup">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label>Valor Unitário do Serviço</label>
                <input type="text" class="form-control" disabled [(ngModel)]="orderLabors.labor.price" currencyMask
                    [options]="{align: 'left' , prefix: 'R$ ', thousands: '.', decimal: ',' }" name="price">
            </div>
            <div class="form-group col-md-6">
                <label>Aplicação</label>
                <input type="text" class="form-control" disabled [(ngModel)]="orderLabors.labor.application" name="application">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label>Quantidade</label>
                <input type="text" class="form-control" [(ngModel)]="orderLabors.quantity" mask="0000000"
                    name="quantity" placeholder="Ex. Quantidade de serviços">
            </div>
            <div class="form-group col-md-2">
                <label>Valor Total</label>
                <div class="form-control">
                    {{ orderLabors.subTotal | currency:'BRL' }}
                </div>
            </div>
        </div>

        <ng-template #template>
            <div class="modal-body text-center">
                <p>Deseja realmente excluir o Serviço {{ orderLabors.labor.description }}?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
                <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
            </div>
        </ng-template>

        <button class="btn btn-danger" (click)="modal(template)">
            Deletar
        </button>
        <button class="btn btn-primary" (click)="cancel()">
            Cancelar
        </button>
    </form>
</div>
