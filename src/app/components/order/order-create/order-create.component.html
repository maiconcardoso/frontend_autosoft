<div class="container">
    <h1>Ordem de Servi√ßo</h1>
    <h4>Informe o nome do cliente</h4>

    <div class="search">
        <input class="form-control" type="text" [(ngModel)]="customerFilter.name" placeholder="Buscar..">
    </div>

    <div class="scroll">
        <table class="table table-hover" id="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cidade</th>
                    <th scope="col">Selecionar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of customers | filterBy: customerFilter">
                    <th scope="row"> {{ row.id }} </th>
                    <td> {{ row.name }} </td>
                    <td> {{ row.city }} </td>
                    <td>
                        <a routerLink="customer/{{row.id}}" class="plus">
                            <i class="bi bi-box-arrow-in-right"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <button type="button" class="btn btn-primary" (click)="cancel()">Voltar</button>
</div>
