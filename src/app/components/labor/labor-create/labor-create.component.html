<div class="container">
    <h1>Novo Serviço</h1>

    <form>
        <div class="form-group ">
            <label>Descrição do Serviço</label>
            <input type="text" class="form-control" [(ngModel)]="labor.description" name="description"
                placeholder="Ex. Retifica de Virabrequim">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Grupo</label>
                <input type="text" class="form-control" [(ngModel)]="labor.groupFamily" name="groupFamily"
                    placeholder="Ex. Volkswagem">
            </div>
            <div class="form-group col-md-6">
                <label>Sub-Grupo</label>
                <input type="text" class="form-control" [(ngModel)]="labor.subGroup" name="subGroup"
                    placeholder="Ex. Motor AP">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Aplicação</label>
                <select id="inputState" name="application" [(ngModel)]="labor.application" class="form-control">
                    <option selected label="Álcool/Gasolina" > Álcool/Gasolina </option>
                    <option> Diesel </option>
                    <option > Flex </option>
                </select>
            </div>
            <div class="form-group col-md-3">
                <label>Valor</label>
                <input type="text" class="form-control" [(ngModel)]="labor.price" currencyMask
                    [options]="{align: 'left' , prefix: 'R$ ', thousands: '.', decimal: ',' }" name="price"
                    placeholder="R$ 54,99">
            </div>
        </div>

        <button class="btn btn-success" (click)="createLabor()">
            Salvar
        </button>
        <button class="btn btn-light" (click)="cancel()">
            Cancelar
        </button>
    </form>
</div>
