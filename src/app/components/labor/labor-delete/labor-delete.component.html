<div class="container">
    <h1>Deletar Serviço</h1>

    <form>
        <div class="form-group ">
            <label>Descrição do Serviço</label>
            <input type="text" class="form-control" disabled [(ngModel)]="labor.description" name="description"
                >
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Grupo</label>
                <input type="text" class="form-control" disabled [(ngModel)]="labor.groupFamily" name="groupFamily"
                    >
            </div>
            <div class="form-group col-md-6">
                <label>Sub-Group</label>
                <input type="text" class="form-control" disabled [(ngModel)]="labor.subGroup" name="subGroup"
                    >
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Aplicação</label>
                <input type="text" class="form-control" [(ngModel)]="labor.application" name="application"
                    placeholder="Gasolina">
            </div>
            <div class="form-group col-md-3">
                <label>Valor</label>
                <input type="text" class="form-control" disabled [(ngModel)]="labor.price" currencyMask
                    [options]="{align: 'left' , prefix: 'R$ ', thousands: '.', decimal: ',' }" name="price"
                    >
            </div>
        </div>

        <button class="btn btn-danger" (click)="modal(template)">
            Deletar
        </button>
        <button class="btn btn-light" (click)="cancel()">
            Cancelar
        </button>

        <ng-template #template>
            <div class="modal-body text-center">
                <p>Deseja realmente excluir o serviço {{ labor.description }}?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
                <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
            </div>
        </ng-template>
    </form>
</div>
