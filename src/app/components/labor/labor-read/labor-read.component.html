<div class="search">
  <div class="form-row">
    <div class="form-group col-md-4">
      <input class="form-control" type="text" [(ngModel)]="laborFilter.description" placeholder="Buscar..">
    </div>
    <div class="form-group col-md-3">
      <input id="inputState" type="text" placeholder="Grupo.." name="groupFamily" [(ngModel)]="laborFilter.groupFamily" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <input id="inputState" type="text" placeholder="Sub-Grupo.." name="subGroup" [(ngModel)]="laborFilter.subGroup" class="form-control">
    </div>
    <div class="form-group col-md-2">
      <select id="inputState" name="Aplicação" [(ngModel)]="laborFilter.application" class="form-control">
        <option selected label="Aplicação">  </option>
        <option> Álcool/Gasolina </option>
        <option> Diesel </option>
        <option> Flex </option>
    </select>
    </div>
  </div>
</div>

<div class="scroll">
  <table class="table table-hover" id="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Serviço</th>
        <th scope="col">Grupo</th>
        <th scope="col">Sub-Grupo</th>
        <th scope="col">Aplicação</th>
        <th scope="col">Valor</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of labors | filterBy: laborFilter">
        <th scope="row"> {{ row.id }} </th>
        <td> {{ row.description }} </td>
        <td> {{ row.groupFamily }} </td>
        <td> {{ row.subGroup }} </td>
        <td> {{ row.application }} </td>
        <td> {{ row.price | currency:'BRL'}} </td>
        <td>
          <a routerLink="update/{{ row.id }}" class="edit">
            <i class="bi bi-pencil-fill"></i>
          </a>
          <a routerLink="delete/{{ row.id }}" class="delete">
            <i class="bi bi-trash"></i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
