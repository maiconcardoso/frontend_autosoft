<div class="container">
    <h1>Deletar Produto</h1>

    <form>
        <div class="form-group ">
            <label>Nome do Produto</label>
            <input type="text" class="form-control" disabled [(ngModel)]="product.name" name="name">
        </div>
        <div class="form-group ">
            <label>Cód. Fabricação</label>
            <input type="text" class="form-control" disabled [(ngModel)]="product.factoryCode" name="factoryCode">
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label>Grupo</label>
                <input type="text" class="form-control" disabled [(ngModel)]="product.groupFamily" name="groupFamily">
            </div>
            <div class="form-group col-md-4">
                <label>Sub-Group</label>
                <input type="text" class="form-control" disabled [(ngModel)]="product.subGroup" name="subGroup">
            </div>
            <div class="form-group col-md-4">
                <label>Aplicação</label>
                <input type="text" class="form-control" disabled [(ngModel)]="product.application" name="application">
            </div>
        </div>
        <div class="form-group ">
            <label>Marca</label>
            <input type="text" class="form-control" disabled [(ngModel)]="product.brand" name="brand">
        </div>
        <div class="form-row">
            <div class="form-group col-md-3">
                <label>Valor</label>
                <input type="text" class="form-control" disabled [(ngModel)]="product.price" currencyMask
                    [options]="{align: 'left' , prefix: 'R$ ', thousands: '.', decimal: ',' }" name="price">
            </div>
        </div>

        <button class="btn btn-danger" (click)="modal(template)">
            Deletar
        </button>
        <button class="btn btn-light" (click)="cancel()">
            Cancelar
        </button>

        <ng-template #template>
            <div class="modal-body text-center">
                <p>Deseja realmente excluir o produto {{ product.name }}?</p>
                <button type="button" class="btn btn-default" (click)="confirm()">Sim</button>
                <button type="button" class="btn btn-primary" (click)="decline()">Não</button>
            </div>
        </ng-template>
    </form>
</div>
